{% extends 'jkservice/index.html' %}
{% load static %}
{% block css_js %}
    <link rel="stylesheet" href="{% static 'news/css/advanced.css' %}">
    <script type="text/javascript">
        $(document).ready(function() {
            $('#news').addClass('active');
            $('title').html('Жилкомсервис - Новости');
        });
    </script>
{% endblock %}
{% block content %}
    {% for note in news %}
        <div  id="news{{ note.id }}" class="row note-row">
            <div class="col-md-3"></div>
            <div class="col-md-7">
                <p class="date-time">{{ note.news_date|date:"j E G:i" }}</p>
                <h4>{{ note.brief }}</h4>
                <p>
                    {{ note.news_text }}
                </p>
            </div>
            <div class="col-md-2"></div>
        </div>
    {% endfor %}
{% endblock %}
